<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scribes Recommender System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Scribes Recommender System</h1>
            <p>Use this app to generate lecture notes!</p>
            <div class="active-cyan-3 active-cyan-4 mb-4">
                <input class="form-control" id='search_query' type="text"
                       placeholder="Add a topic term to generate specific lecture notes..." aria-label="Search">
                <input class="form-control" id='search_level' type="text"
                       placeholder="Add a difficulty level from easy, medium and hard. (default is easy)" aria-label="Search">
                <p></p>
                <button class="btn btn-primary btn-lg" id="search-btn" type="button">Search Topic!</button>
                <p></p>
                <p id="search_num"></p>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="jumbotron text-center">

            <h2 id="Title"></h2>

            <h3>Resulting URLs:</h3>
            <table id="results_table" class="table table-striped" align="center">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody id="Results" align="center"> </tbody>
            </table>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
